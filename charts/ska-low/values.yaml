ska-taranta:
  enabled: true
  ingress:
    enabled: true
    nginx: true
    hostname: low.k8s.stfc.skao.int
  tangogql:
    replicas: 3
    resources:
      requests:
        cpu: 600m # 600m = 0.6 CPU
        memory: 512Mi # 512Mi = 0.5 GB mem
      limits:
        cpu: 1000m # 1000m = 1 CPU
        memory: 1024Mi # 1024Mi = 1 GB mem

ska-oso-scripting:
  enabled: true
  ingress:
    hostname: low.k8s.stfc.skao.int
  system: TM-low
  telescope: SKA-low
  central_node: ska_low/tm_central/central_node
  subarray: ska_low/tm_subarray_node
  jupyter:
    featureFlags:
      readViaPubSub: true
  rest:
    featureFlags:
      readViaPubSub: true

ska-sdp:
  enabled: true
  lmc:
    prefix: low
    nsubarray: 3
  ska-tango-base:
    enabled: false

ska-tango-archiver:
  enabled: true
  dbname: default_mvp_archiver_db

ska-tmc-centralnode:
  enabled: true
  telescope: SKA-low
  deviceServers:
    centralnode:
      enabled: true
