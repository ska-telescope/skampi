apiVersion: v2
name: mvp-mid
description: A Helm chart for Kubernetes MVP Mid
type: application
version: 0.7.0
appVersion: 0.7.0
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
- name: ska-tango-base
  version: 0.2.23
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-tango-util
  version: 0.2.14
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-mid-cbf
  version: 0.2.2
  condition: ska-mid-cbf.enabled,ska-tango-base.enabled
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-csp-lmc-mid
  version: 0.1.9
  condition: ska-csp-lmc-mid.enabled,ska-tango-base.enabled
  repository: https://artefact.skao.int/repository/helm-internal
- name: sdp
  version: 0.6.1
  repository: https://nexus.engageska-portugal.pt/repository/helm-chart
  condition: sdp.enabled
- name: ska-tmc-mid
  version: 0.4.3
  repository: https://artefact.skao.int/repository/helm-internal
  condition: tmc-mid.enabled
- name: ska-oso-scripting
  version: 0.4.1
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-oso-scripting.enabled
- name: ska-webjive
  version: 1.0.24
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-webjive.enabled
- name: skuid
  version: 0.2.0
  repository: https://nexus.engageska-portugal.pt/repository/helm-chart
  condition: skuid.enabled
- name: landingpage
  version: 0.1.0
  repository: file://../landingpage
  condition: landingpage.enabled
- name: ska-archiver
  version: 0.1.8
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-archiver.enabled
