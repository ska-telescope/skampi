display: ":0"
xauthority: "~/.Xauthority"

legacy_compatibility: true

global:
  retry:
  - "--sleep=1"
  - "--tries=100"
  sub-system:
    ska-tango-util:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-tango-taranta:
      enabled: false
  tango_host: databaseds-tango-base-test:10000
  dsconfig:
    timeout: 300s
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.7
      pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.10
      pullPolicy: IfNotPresent

ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: true
  tangorest:
    enabled: true
    replicas: 1
  tangodb:
    use_pv: false

ska-taranta:
  enabled: false
  ingress:
    enabled: true
    nginx: true
    hostname: k8s.stfc.skao.int
  tangogql:
    replicas: 1
    resources:
      requests:
        cpu: 600m # 600m = 0.6 CPU
        memory: 512Mi # 512Mi = 0.5 GB mem
      limits:
        cpu: 1000m # 1000m = 1 CPU
        memory: 1024Mi # 1024Mi = 1 GB mem

ska-oso-oet:
  enabled: true
  system: TM-mid
  telescope: SKA-mid
  central_node: ska_mid/tm_central/central_node
  subarray: ska_mid/tm_subarray_node
  rest:
    ingress:
      enabled: true
    oda:
      backendType: rest
      url: http://ingress-nginx-controller-lb-stfc-techops-production-k8s.ingress-nginx.svc.cluster.local/ci-ska-skampi-nak-363-test-jupyter-mid/api/v1
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 1024Mi

ska-db-oda:
  enabled: true
  rest:
    backend:
      type: filesystem

# Tmc-Mid
tmc-mid:
  labels:
    app: ska-tmc-integration
  enabled: true
  deviceServers:
    mocks:
      enabled: true

# SKUID
ska-ser-skuid:
  labels:
    app: ska-tmc-integration
  enabled: true
  skuid:
    use_pv: false
    config:
      generator_id: mvp01

ska-tango-alarmhandler:
  labels:
    app: ska-tmc-integration
  enabled: true

ska-tmc-simulators:
  labels:
    app: ska-tmc-integration
  enabled: true
  deviceServers:
    cspmastersimulator:
      enabled: false

    weatherstation:
      enabled: true

    powersupplysimulator:
      enabled: true

