apiVersion: v2
name: ska-low
description: A Helm chart for Kubernetes MVP Low
type: application
version: 0.8.2
appVersion: 0.8.2
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
  - name: ska-tango-base
    version: 0.3.5
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-tango-base.enabled
  - name: ska-tango-util
    version: 0.3.5
    repository: https://artefact.skao.int/repository/helm-internal
  - name: ska-taranta
    version: 1.0.29
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-taranta.enabled
  - name: ska-taranta-auth
    version: 0.1.5
    repository: https://artefact.skao.int/repository/helm-internal
    condition: global.taranta_auth_enabled
    tags:
      - taranta_auth
  - name: ska-dashboard-repo
    version: 0.1.9
    repository: https://artefact.skao.int/repository/helm-internal
    condition: global.taranta_dashboard_enabled
    tags:
      - taranta_dashboard
  - name: ska-sdp
    version: 0.8.1
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-sdp.enabled
  - name: ska-tmc-low
    version: 0.3.8
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-tmc-low.enabled
  - name: ska-low-mccs
    version: 0.8.6
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-low-mccs.enabled
  - name: ska-ser-skuid
    version: 0.3.1
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-ser-skuid.enabled
  # - name: ska-oso-scripting # https://gitlab.com/ska-telescope/ska-oso-scripting/-/merge_requests/50/diffs
  #   version: 0.5.3
  #   repository: https://artefact.skao.int/repository/helm-internal
  #   condition: ska-oso-scripting.enabled
  - name: ska-landingpage
    version: 0.8.2
    repository: file://../ska-landingpage
    condition: ska-landingpage.enabled
  - name: ska-csp-lmc-low
    version: 0.1.4
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-csp-lmc-low.enabled
  - name: ska-low-cbf
    version: 0.5.3
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-low-cbf.enabled
  # - name: ska-tango-archiver
  #   version: 0.1.8
  #   repository: https://artefact.skao.int/repository/helm-internal
  #   condition: ska-tango-archiver.enabled
  - name: ska-sdp
    version: 0.8.1
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-sdp.enabled
  - name: ska-log-consumer
    version: 0.1.6
    repository: https://artefact.skao.int/repository/helm-internal
    condition: ska-log-consumer.enabled
