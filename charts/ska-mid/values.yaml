display: ":0"
xauthority: "~/.Xauthority"

tags:
  taranta_auth: false
  taranta_dashboard: false

global:
  labels:
    app: ska-skampi
  minikube: true
  operator: true
  exposeAllDS: true
  annotations:
    skampi: "true"
    app.gitlab.com/app: skampi
    app.gitlab.com/env: ska
  taranta_auth_enabled: true
  taranta_dashboard_enabled: true
  sub-system:
    tango-base:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-taranta:
      enabled: false
  retry:
    - "--sleep=1"
    - "--tries=100"
  tango_host: databaseds-tango-base:10000
  device_server_port: 45450
  cluster_domain: cluster.local
  dsconfig:
    timeout: 300s
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.1
      pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.5
      pullPolicy: IfNotPresent
  data-product-pvc-name: shared


ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: true
  tangorest:
    enabled: true
    replicas: 1
  tangodb:
    use_pv: false


#telescope control
## mid-cbf
ska-mid-cbf-mcs:
  enabled: true
  global:
    minikube: false
  deviceServers:
    talondxlogconsumer:
      instances: []
ska-mid-cbf-tmleafnode:
  enabled: true

## mid-csp
ska-csp-lmc-mid:
  enabled: true
  midcsplmc:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-csp-lmc-mid
      tag: 0.16.3-dev.c62cada06

ska-taranta:
  legacy_compatibility: true
  enabled: true

ska-landingpage:
  legacy_compatibility: true
  enabled: true
  MVPInstance: ska-mid

