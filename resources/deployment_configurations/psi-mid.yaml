# This values file is used when deploying to PSI Mid from GitLab CI. See .gitlab/ci/psi-mid.gitlab-ci.yml
ska-mid-cbf-mcs:
  engineeringConsoleVersion: 0.6.1
  hostInfo:
    environment: "mid-psi"
  deviceServers:
    talondxlogconsumer:
      file: ""
      server:
        name: "TalonDxLogConsumer"
        instances:
        - name: "talondxlogconsumer-001"
          classes:
          - name: "TalonDxLogConsumer"
            devices:
            - name: "psi-spfrx/rxpu/log-consumer-0"
              properties:
                - name: "LoggingLevelDefault"
                  values:
                  - "5"
                - name: "LoggingTargetsDefault"
                  values:
                  - "console"
                - name: "polled_attr"
                  values:
                  - "state"
                  - "1000"
                  - "healthstate"
                  - "3000"
                  - "adminmode"
                  - "3000"
