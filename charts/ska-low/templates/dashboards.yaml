apiVersion: v1
kind: Pod
metadata:
  name: file-server
  labels:
    app.kubernetes.io/name: file-server
spec:
  containers:
  - name: file-server
    image: ghcr.io/patrickdappollonio/docker-http-server:latest
    args: ["--path","/data","--port","5000","--pathprefix","{{ .Release.Namespace }}/dashboards/"]
    volumeMounts:
      - name: data
        mountPath: /data
    ports:
      - containerPort: 5000
        name: http
  volumes:
    - name: data
      configMap:
        name: {{ .Chart.Name }}-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: file-server
spec:
  selector:
    app.kubernetes.io/name: file-server
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-dashboards
data:
{{- $currentScope := .}}
{{- range $path, $_ :=  .Files.Glob  "dashboards/*.wj" }}
    {{- with $currentScope}}
{{ base $path | indent 2 }}: |-
{{ ($.Files.Get $path) | indent 4  }}
    {{- end }}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-server
  labels:
    app: file-server
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /{{ .Release.Namespace }}/dashboards/
        backend:
          service:
            name: file-server
            port:
              number: 5000
        pathType: ImplementationSpecific
