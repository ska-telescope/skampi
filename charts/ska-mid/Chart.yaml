apiVersion: v2
name: ska-mid
description: A Helm chart for Kubernetes MVP Mid
type: application
version: 0.9.1-dev
appVersion: 0.9.1-dev
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
- name: ska-tango-base
  version: 0.2.24
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-tango-util
  version: 0.2.14
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-mid-cbf # CIPA team
  version: 0.2.4
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-mid-cbf.enabled
- name: ska-csp-lmc-mid # https://gitlab.com/ska-telescope/ska-csp-lmc-mid/-/merge_requests/7/diffs
  version: 0.1.9
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-csp-lmc-mid.enabled
- name: ska-sdp
  version: 0.7.0
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-sdp.enabled
- name: ska-tmc-mid
  version: 0.4.9
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-tmc-mid.enabled
- name: ska-oso-scripting # https://gitlab.com/ska-telescope/ska-oso-scripting/-/merge_requests/50/diffs
  version: 0.5.3
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-oso-scripting.enabled
- name: ska-webjive
  version: 1.0.24
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-webjive.enabled
- name: ska-ser-skuid
  version: 0.3.0
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-ser-skuid.enabled
- name: landingpage
  version: 0.1.0
  repository: file://../landingpage
  condition: landingpage.enabled
- name: ska-tango-archiver
  version: 0.1.8
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-tango-archiver.enabled
