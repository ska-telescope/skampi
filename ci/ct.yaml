---
remote: origin
target-branch: master
lint-conf: ./ci/lintconf.yaml
chart-yaml-schema: ./ci/chart_schema.yaml
validate-maintainers: false
validate-chart-schema: true
validate-yaml: true
check-version-increment: false
process-all-charts: false
charts: []
chart-repos: []
chart-dirs: 
  - charts
excluded-charts:
  - tests
helm-extra-args: --timeout=300
helm-repo-extra-args: []
debug: true
upgrade: false
skip-missing-values: false
namespace: ci
release-label: chart-testing
