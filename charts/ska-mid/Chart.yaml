- name: ska-tango-util
  version: 0.3.5
  repository: https://artefact.skao.int/repository/helm-internal
- name: ska-tmc-leafnodes
  version: 0.8.12
  repository: https://artefact.skao.int/repository/helm-internal
  alias: tmc-leafnodes
- name: ska-tmc-centralnode
  version: 0.3.9
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-tmc-centralnode.enabled
- name: ska-tmc-subarraynode
  version: 0.3.13
  repository: https://artefact.skao.int/repository/helm-internal
  alias: tmc_subarray_node
