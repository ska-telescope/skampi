---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-test-pod
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
    ports:
      - containerPort: 80
        protocol: TCP
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: def-www-data
      - name: def-test-config
        mountPath: /etc/nginx/conf.d
  volumes:
  - name: def-www-data
    emptyDir: {}
  - name: def-test-config
    emptyDir: {}