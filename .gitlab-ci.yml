image: $CI_REGISTRY/ska-telescope/ska-skampi/ci:1.0.0

variables:
  MINIKUBE: "false"
  VALUES: "pipeline.yaml"
  CHARTS_TO_PUBLISH: ska-low ska-mid ska-landingpage
  INGRESS_HOST: "k8s.stfc.skao.int"
  GIT_SUBMODULE_STRATEGY: recursive
  SKALLOP_VERSION: "2.20.5"
  K8S_TEST_IMAGE_TO_TEST: artefact.skao.int/ska-ser-skallop:$SKALLOP_VERSION
  KUBE_BRANCH: $CI_JOB_ID
  DOMAIN: "branch"
  EXPOSE_All_DS: "true"

stages:
  - build
  - test
  - clean_test_env
  - lint
  - publish
  - deploy_integration
  - clean_integration
  - pages
  - release
  - deploy_staging
  - clean_staging

# Globally reused tags declaration for jobs
.tags_default:
  tags:
    - k8srunner

build-base-image:
  stage: .pre
  image: docker:19.03.12
  tags:
    - k8srunner
  before_script:
    - ""
  rules:
    - changes:
        - docker/Dockerfile
    - if: $REBUILD_IMAGES
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/ska-telescope/ska-skampi/ci:1.0.1 docker/
    - docker push $CI_REGISTRY/ska-telescope/ska-skampi/ci:1.0.1
# See: https://docs.gitlab.com/ee/ci/yaml/includes.html
include:
  # Common template components
  - local: "/.gitlab/ci/common.gitlab-ci.yml"
  # temp comment out - only test mid
  # # All SKA Low stages
  - local: "/.gitlab/ci/ska-low.gitlab-ci.yml"
  # All SKA Mid stages
  - local: "/.gitlab/ci/ska-mid.gitlab-ci.yml"
  # Jobs to run on PSI Low
  - local: "/.gitlab/ci/psi-low.gitlab-ci.yml"
  # Jobs to run on PSI Mid
  - local: "/.gitlab/ci/psi-mid.gitlab-ci.yml"

  # Helm Charts
  - project: "ska-telescope/templates-repository"
    file: "gitlab-ci/includes/helm-chart.gitlab-ci.yml"

  # Docs - only build as stress tests use 'public'
  - project: "ska-telescope/templates-repository"
    file: "gitlab-ci/includes/docs-build.gitlab-ci.yml"

  # release steps
  - project: "ska-telescope/templates-repository"
    file: "gitlab-ci/includes/release.gitlab-ci.yml"

  # .post steps
  - project: "ska-telescope/templates-repository"
    file: "gitlab-ci/includes/finaliser.gitlab-ci.yml"
