ska-taranta:
  legacy_compatibility: true
  enabled: true
  ingress:
    enabled: true
    nginx: true
    hostname: low.k8s.stfc.skao.int
  tangogql:
    replicas: 3
    resources:
      requests:
        cpu: 600m # 600m = 0.6 CPU
        memory: 512Mi # 512Mi = 0.5 GB mem
      limits:
        cpu: 1000m # 1000m = 1 CPU
        memory: 1024Mi # 1024Mi = 1 GB mem

ska-sdp:
  legacy_compatibility: true
  enabled: true
  dsconfig:
    image:
      tag: 1.5.9
  lmc:
    prefix: low
    nsubarray: 3
  console:
    enabled: true
  data-pvc:
    name: shared
    create:
      enabled: true
      size: 20Gi
      storageClassName: nfss1
  ska-sdp-qa:
    kafka:
      resources:
        limits:
          cpu: 750m
          memory: 1024Mi
        requests:
          cpu: 250m
          memory: 500Mi
      livenessProbe:
        initialDelaySeconds: 30
        failureThreshold: 5
      zookeeper:
        resources:
          requests:
            cpu: 100m
  ska-tango-base:
    enabled: false

ska-tango-archiver:
  enabled: true
  legacy_compatibility: true
  telescope: SKA-low
  dbname: default_mvp_archiver_db

ska-tmc-centralnode:
  legacy_compatibility: true
  enabled: false
  telescope: SKA-low
  deviceServers:
    centralnode:
      enabled: true

ska-low-cbf:
  legacy_compatibility: true
  enabled: true
  ska-low-cbf-conn:
    enabled: false
  global:
    minikube: false
  ska-low-cbf-proc:
  deviceServers:
    processor:
      instances: ["0", "1"] # Just two processor instances
      resources:
        limits:
          xilinx.com/fpga-xilinx_u55c_gen3x16_xdma_base_3-0: 0 # use no Alveos
          memory: 512Mi # reduced (20G used when Alveo hardware present)

ska-low-cbf-proc:
  legacy_compatibility: true
  enabled: true

ska-csp-lmc-low:
  legacy_compatibility: true
  enabled: true

## tmc
ska-tmc-low:
  legacy_compatibility: true
  enabled: true
  telescope: SKA-low